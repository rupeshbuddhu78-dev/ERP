<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; }
        .card-header { background-color: #1f4068; color: white; border-radius: 10px 10px 0 0 !important; }
        .form-section-title { color: #1f4068; border-bottom: 2px solid #1f4068; padding-bottom: 5px; margin-top: 25px; margin-bottom: 20px; font-weight: 700; font-size: 1.1rem; }
        .form-label { font-weight: 500; color: #555; }
        .btn-success { background-color: #28a745; border: none; }
        .btn-success:hover { background-color: #218838; }
        
        /* Preview Image Style */
        #preview-img { max-width: 150px; max-height: 150px; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #ddd; padding: 5px; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0">ðŸŽ“ Student Admission Form</h3>
                    <small>Dr. Zakir Husain Institute ERP</small>
                </div>
                <div class="card-body p-4">
                    
                    <form action="/admin/add-student" method="POST" enctype="multipart/form-data">
                        
                        <div class="form-section-title" style="margin-top: 0;">0. Student Photo</div>
                        <div class="row align-items-center">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Upload Passport Size Photo <span class="text-danger">*</span></label>
                                <input type="file" name="studentPhoto" class="form-control" accept="image/*" onchange="previewImage(event)" required>
                                <div class="form-text">Format: JPG, PNG, JPEG only. Max size: 2MB.</div>
                            </div>
                            <div class="col-md-6 mb-3 text-center text-md-start">
                                <img id="preview-img" alt="Photo Preview">
                            </div>
                        </div>

                        <div class="form-section-title">1. Login & Academic Details</div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Registration No (User ID) <span class="text-danger">*</span></label>
                                <input type="text" name="username" class="form-control" required placeholder="Ex: BCA2025001">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="text" name="password" class="form-control" value="student123" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Course <span class="text-danger">*</span></label>
                                <select name="course" class="form-select">
                                    <option>BCA</option>
                                    <option>BBA</option>
                                    <option>B.Sc IT</option>
                                    <option>MBA</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Semester <span class="text-danger">*</span></label>
                                <select name="semester" class="form-select">
                                    <option>1st Sem</option>
                                    <option>2nd Sem</option>
                                    <option>3rd Sem</option>
                                    <option>4th Sem</option>
                                    <option>5th Sem</option>
                                    <option>6th Sem</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Date of Admission <span class="text-danger">*</span></label>
                                <input type="date" name="dateOfAdmission" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-section-title">2. Personal Information</div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" name="fullName" class="form-control" required placeholder="Student Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" name="dateOfBirth" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email ID <span class="text-danger">*</span></label>
                                <input type="email" name="email" class="form-control" required placeholder="student@example.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="tel" name="mobileNumber" class="form-control" placeholder="10 Digit Mobile No">
                            </div>
                        </div>

                        <div class="form-section-title">3. Guardian & Contact</div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Guardian/Father Name</label>
                                <input type="text" name="guardianName" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Guardian Mobile</label>
                                <input type="tel" name="guardianMobile" class="form-control">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label">Full Address</label>
                                <textarea name="address" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">State</label>
                                <input type="text" name="state" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Pincode</label>
                                <input type="text" name="pincode" class="form-control">
                            </div>
                        </div>

                        <div class="form-section-title">4. Fees Setup</div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Total Course Fee (â‚¹)</label>
                                <input type="number" name="totalFees" class="form-control" value="65000">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Initial Paid Amount (â‚¹)</label>
                                <input type="number" name="feesPaid" class="form-control" value="0">
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">âœ… Submit Admission</button>
                            <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Simple JS to preview the uploaded image
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('preview-img');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
